<script>
	$(function(){
        var loading;
		$.ajax({
			type:'post',
			cache:false,
			data:{},
			url:"productList",
			dataType:"json",
            beforeSend:function(){
                loading = layer.load();
            },
			success:function(data){
				if(data.result==0){
					alert("出错了！");
				}else if(data.result==3){
					alert("商品为空！");
				}else{
					var html = '';
					for(var i=0;i<data.data.length;i++){
						html += '<tr class="gradeX">'+
                                    '<td><img src="'+data.data[i].img_path+'" alt="" /></td>'+
                                    '<td width="250px">'+data.data[i].name+'</td>'+
                                    '<td>'+data.data[i].shop_name+'</td>'+
                                    '<td class="center">'+data.data[i].sort_name+'</td>'+
                                    '<td class="center"><a href="setFocus?pid='+data.data[i].pid+'" class="btn btn-outline btn-primary">置为轮播图</a>'+
                                '</tr>';
					}
				}
				$(".table-info").append(html);
                $('.dataTables-example').dataTable(); 
			},
            complete: function(){
                layer.close(loading);
            }
		});
	});
</script>
