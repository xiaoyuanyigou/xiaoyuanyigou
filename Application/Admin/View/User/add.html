<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>江西智购科技有限公司</title>
    <meta name="keywords" content="WPP,后台HTML,响应式后台">
    <meta name="description" content="WPP是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/admin_css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 全局js -->
    <script src="__PUBLIC__/admin_js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin_js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="__PUBLIC__/admin_js/plugins/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--<script>if(window.top !== window.self){ window.top.location = window.location;}</script>-->
    <script type="text/javascript">
            function check(){
                var username=$("#username").val();
                var password=$("#password").val();
                var repassword=$("#repassword").val();
                $.post("registercheck",
                        {
                            username:username,
                            password:password,
                            repassword:repassword,
                        },
                        function(result){
                            var obj=eval("("+result+")");
                            if (obj.result==1) {
                                document.getElementById('prompt').innerHTML="两次输入的密码不同";
                                document.getElementById('prompt').style.color="red";
                                // return false;
                            }
                            if (obj.result==2) {
                                document.getElementById('prompt').innerHTML="该用户名已注册";
                                document.getElementById('prompt').style.color="red";
                            }
                            if (obj.result==3) {
                                alert("添加成功！");
                                window.location.reload();

                            }
                        }

                    )
                return false;
            }
    </script>
</head>
<body>
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div style="margin-top: 100px">
            <h2>添加管理员</h2>
            <br>
            <form class="m-t" role="form" action="{:U('Admin/User/registercheck')}" onsubmit="return check()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" required="" id="username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" required="" id="password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="" id="repassword" name="repassword">
                </div>
               <div id="prompt" style="height: 26px;"></div>
                <button type="submit" class="btn btn-primary block full-width m-b">添  加</button>
                
            </form> 
        </div>
    </div>
    
</body>
</html>
