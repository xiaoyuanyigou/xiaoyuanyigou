<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>店铺信息</title>
    <link href="__PUBLIC__/admin_css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/admin_css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>店铺信息<small></small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
						<div class="form-group">
                            <label class="col-sm-2 control-label" style="padding-top:30px;">店铺logo </label>

                            <div class="col-sm-10"><img src="__PUBLIC__/images/pro.png" alt="" style="width:80px;height:80px;">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺名称</label>

                            <div class="col-sm-10">
                                <p class="form-control-static">校园易购官方旗舰店</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">真实姓名</label>

                            <div class="col-sm-10">
                                <p class="form-control-static">江军</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">15717003806</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺店员</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">小明</span></p>
								 <p class="form-control-static">小红</span></p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺地址</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">江西省南昌市红谷滩新区南昌大学前湖校区天健园</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支持的支付方式</label>
                            <div class="col-sm-10">
                            	<div class="checkbox i-checks">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value=""> <i></i>微信支付</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value=""> <i></i>货到付款</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
	<!-- 全局js -->
    <script src="__PUBLIC__/admin_js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin_js/bootstrap.min.js?v=3.3.6"></script>
	<!-- iCheck -->
    <script src="__PUBLIC__/admin_js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</html>
